version: '3.4'

services:
  app_debug:
    image: "registry.gitlab.com/fun-tech/fundraising-frontend-docker:xdebug"
    environment:
      - XDEBUG_CONFIG=remote_host=${LOCAL_IP}
      - PHP_IDE_CONFIG=serverName=donation.spenden.wikimedia.de
    volumes:
      - ./:/usr/src/app
    working_dir: /usr/src/app
